[uwsgi]
chdir = ~/srv/django-rest-framework-12th
module = api_server.wsgi:application
home = /home/ubuntu/.pyenv/versions/3.6.2/envs/production

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true